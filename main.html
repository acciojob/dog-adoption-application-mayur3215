<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <form >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address">

        <label for="have_dog_experience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="have_dog_experience" value="Have you ever lived with a Dog before?">

        <label for="preferred_breeds">Please select your preferred breeds (select at least 3)</label>
        <select id="multiSelect" type="select" name="Please select your preferred breeds" multiple required>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Poodle">Poodle</option>
            <option value="Bulldog">Bulldog</option>
            <!-- Add more breed options here -->
        </select>

        <input type="submit"id="submit" value="Submit">
    </form>
</body>
</html>
